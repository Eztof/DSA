<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Talente verwalten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1, h2 {
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    .form-section, .talent-list {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      margin-top: 2rem;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-row input, .form-row select, .form-row textarea {
      flex: 1;
      min-width: 180px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-row textarea {
      flex-basis: 100%;
      min-height: 80px;
    }

    button {
      background: #2d6cdf;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1e4fa6;
    }

    .talent-entry {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Talente verwalten</h1>

    <div class="form-section">
      <h2>Neues Talent</h2>
      <div class="form-row">
        <select id="kategorieSelect">
          <option value="">Kategorie wählen</option>
          <option value="Kampftalente">Kampftalente</option>
          <option value="KoerperlicheTalente">Körperliche Talente</option>
          <option value="GesellschaftlicheTalente">Gesellschaftliche Talente</option>
          <option value="Naturtalente">Natur-Talente</option>
          <option value="Wissenstalente">Wissenstalente</option>
          <option value="Handwerkstalente">Handwerkstalente</option>
        </select>
        <input id="name" placeholder="Name">
        <input id="typ" placeholder="Typ">
        <input id="steigern" placeholder="Steigerung">
        <input id="ebe" placeholder="eBE">
      </div>
      <div class="form-row">
        <input id="eigenschaft1" placeholder="Eigenschaft 1">
        <input id="eigenschaft2" placeholder="Eigenschaft 2">
        <input id="eigenschaft3" placeholder="Eigenschaft 3">
      </div>
      <div class="form-row">
        <textarea id="voraussetzungen" placeholder="Voraussetzungen (Komma-getrennt)"></textarea>
        <textarea id="ersatzweise" placeholder="Ersatzweise Talente (Komma-getrennt)"></textarea>
      </div>
      <button onclick="hinzufuegenTalent()">Hinzufügen</button>
    </div>

    <div class="talent-list">
      <h2>Talente</h2>
      <div id="talentListe"></div>
    </div>

    <a href="admin.html">Zurück</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, setDoc, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHIftX5AvSJaPAiUIek0TBVjEtxwZo7Ow",
      authDomain: "dsapp-6722f.firebaseapp.com",
      projectId: "dsapp-6722f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("kategorieSelect").addEventListener("change", ladeTalente);

    async function ladeTalente() {
      const kategorie = document.getElementById("kategorieSelect").value;
      if (!kategorie) return;

      const ref = collection(db, kategorie);
      const snapshot = await getDocs(ref);
      const container = document.getElementById("talentListe");
      container.innerHTML = "";

      snapshot.forEach(docSnap => {
        const id = docSnap.id;
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "talent-entry";
        div.innerHTML = `
          <strong>${data.name}</strong><br>
          <em>Typ:</em> ${data.typ || "-"} &nbsp;|&nbsp; <em>Steigerung:</em> ${data.steigern || "-"} &nbsp;|&nbsp; <em>eBE:</em> ${data.ebe || "-"}<br>
          <em>Eigenschaften:</em> ${data.eigenschaft_1 || data.eigenschaft1 || "-"}, ${data.eigenschaft_2 || data.eigenschaft2 || "-"}, ${data.eigenschaft_3 || data.eigenschaft3 || "-"}<br>
          <em>Voraussetzungen:</em> ${(data.voraussetzungen || []).join(", ")}<br>
          <em>Ersatzweise:</em> ${(data.ersatzweise || []).join(", ")}<br>
          <button onclick="loescheTalent('${kategorie}', '${id}')">Löschen</button>
        `;
        container.appendChild(div);
      });
    }

    window.hinzufuegenTalent = async function () {
      const kategorie = document.getElementById("kategorieSelect").value;
      const name = document.getElementById("name").value.trim();
      const typ = document.getElementById("typ").value.trim();
      const steigern = document.getElementById("steigern").value.trim();
      const ebe = document.getElementById("ebe").value.trim();
      const eigenschaft1 = document.getElementById("eigenschaft1").value.trim();
      const eigenschaft2 = document.getElementById("eigenschaft2").value.trim();
      const eigenschaft3 = document.getElementById("eigenschaft3").value.trim();
      const voraussetzungen = document.getElementById("voraussetzungen").value.split(",").map(s => s.trim()).filter(Boolean);
      const ersatzweise = document.getElementById("ersatzweise").value.split(",").map(s => s.trim()).filter(Boolean);

      if (!name || !kategorie) return alert("Bitte alle Pflichtfelder ausfüllen.");
      const id = name.toLowerCase().replace(/\s+/g, "-");

      await setDoc(doc(db, kategorie, id), {
        name, typ, steigern, ebe,
        eigenschaft_1: eigenschaft1,
        eigenschaft_2: eigenschaft2,
        eigenschaft_3: eigenschaft3,
        voraussetzungen, ersatzweise
      });
      ladeTalente();
    };

    window.loescheTalent = async function (kategorie, id) {
      if (!confirm("Talent wirklich löschen?")) return;
      await deleteDoc(doc(db, kategorie, id));
      ladeTalente();
    };
  </script>
</body>
</html>
