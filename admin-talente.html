<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Talente verwalten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafc;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1, h2 {
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    label, select, input, textarea, button {
      display: block;
      width: 100%;
      margin: 0.3rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: #2d6cdf;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f4fb8;
    }

    .flex-row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .flex-row > * {
      flex: 1;
      min-width: 150px;
    }

    .talent {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #fff;
    }

    .back-link {
      text-align: center;
      margin-top: 2rem;
      display: block;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Talente verwalten</h1>

  <label for="kategorieSelect">Talentgruppe wählen:</label>
  <select id="kategorieSelect">
    <option value="Kampftalente">Kampftalente</option>
    <option value="KoerperlicheTalente">Körperliche Talente</option>
    <option value="GesellschaftlicheTalente">Gesellschaftliche Talente</option>
    <option value="Naturtalente">Natur-Talente</option>
    <option value="Wissenstalente">Wissenstalente</option>
    <option value="Handwerkstalente">Handwerkstalente</option>
  </select>

  <h2>Neues Talent hinzufügen</h2>
  <div class="flex-row">
    <input id="name" placeholder="Name">
    <input id="typ" placeholder="Typ">
    <input id="steigern" placeholder="Steigerungskosten">
  </div>
  <div class="flex-row">
    <input id="eigenschaft1" placeholder="Eigenschaft 1">
    <input id="eigenschaft2" placeholder="Eigenschaft 2">
    <input id="eigenschaft3" placeholder="Eigenschaft 3">
  </div>
  <textarea id="voraussetzungen" placeholder="Voraussetzungen (Komma-getrennt)"></textarea>
  <textarea id="ersatzweise" placeholder="Ersatzweise Talente (Komma-getrennt)"></textarea>
  <button onclick="hinzufuegenTalent()">Talent hinzufügen</button>

  <h2>Talente der gewählten Gruppe</h2>
  <div id="talentListe"></div>

  <a href="admin.html" class="back-link">Zurück zum Adminbereich</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, getDocs, setDoc, updateDoc, deleteDoc, doc
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHIftX5AvSJaPAiUIek0TBVjEtxwZo7Ow",
    authDomain: "dsapp-6722f.firebaseapp.com",
    projectId: "dsapp-6722f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("kategorieSelect").addEventListener("change", ladeTalente);
  window.addEventListener("DOMContentLoaded", ladeTalente);

  async function ladeTalente() {
    const gruppe = document.getElementById("kategorieSelect").value;
    const ref = collection(db, gruppe);
    const snapshot = await getDocs(ref);
    const container = document.getElementById("talentListe");
    container.innerHTML = "";

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const id = docSnap.id;

      const div = document.createElement("div");
      div.className = "talent";
      div.innerHTML = `
        <strong>${data.name}</strong><br>
        Typ: ${data.typ || ""} | Steigern: ${data.steigern || ""}<br>
        Eigenschaften: ${data.eigenschaft1 || ""}, ${data.eigenschaft2 || ""}, ${data.eigenschaft3 || ""}<br>
        Voraussetzungen: ${(data.voraussetzungen || []).join(", ")}<br>
        Ersatzweise: ${(data.ersatzweise || []).join(", ")}<br>
        <button onclick="loescheTalent('${gruppe}', '${id}')">Löschen</button>
      `;
      container.appendChild(div);
    });
  }

  window.hinzufuegenTalent = async function () {
    const gruppe = document.getElementById("kategorieSelect").value;
    const name = document.getElementById("name").value.trim();
    const typ = document.getElementById("typ").value.trim();
    const steigern = document.getElementById("steigern").value.trim();
    const eigenschaft1 = document.getElementById("eigenschaft1").value.trim();
    const eigenschaft2 = document.getElementById("eigenschaft2").value.trim();
    const eigenschaft3 = document.getElementById("eigenschaft3").value.trim();
    const voraussetzungen = document.getElementById("voraussetzungen").value.split(",").map(s => s.trim()).filter(Boolean);
    const ersatzweise = document.getElementById("ersatzweise").value.split(",").map(s => s.trim()).filter(Boolean);

    if (!name) return alert("Name fehlt");

    const id = name.toLowerCase().replace(/\s+/g, "-");
    await setDoc(doc(db, gruppe, id), {
      name, typ, steigern, eigenschaft1, eigenschaft2, eigenschaft3, voraussetzungen, ersatzweise
    });
    ladeTalente();
  };

  window.loescheTalent = async function (gruppe, id) {
    if (confirm(`Talent "${id}" wirklich löschen?`)) {
      await deleteDoc(doc(db, gruppe, id));
      ladeTalente();
    }
  };
</script>
</body>
</html>
