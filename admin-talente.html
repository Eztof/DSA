<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Talente verwalten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    input, select, textarea {
      padding: 0.5rem;
      margin: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: calc(100% - 1rem);
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #2d6cdf;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0.3rem;
    }

    button:hover {
      background-color: #1f4fb8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      text-decoration: none;
      color: #2d6cdf;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Talente verwalten</h1>

    <label for="kategorieSelect">Kategorie wählen:</label>
    <select id="kategorieSelect" onchange="ladeTalente()">
      <option>Kampftalente</option>
      <option>KoerperlicheTalente</option>
      <option>GesellschaftlicheTalente</option>
      <option>Naturtalente</option>
      <option>Wissenstalente</option>
      <option>Handwerkstalente</option>
    </select>

    <h2>Neues Talent hinzufügen</h2>
    <input id="name" placeholder="Name">
    <input id="typ" placeholder="Typ (Basis/Spezial)">
    <input id="steigern" placeholder="Steigern (A–H)">
    <input id="ebe" placeholder="eBE-Wert (z. B. BE–2)">
    <input id="eigenschaft1" placeholder="Eigenschaft 1">
    <input id="eigenschaft2" placeholder="Eigenschaft 2">
    <input id="eigenschaft3" placeholder="Eigenschaft 3">
    <textarea id="voraussetzungen" placeholder="Voraussetzungen (Komma-getrennt)"></textarea>
    <textarea id="ersatzweise" placeholder="Ersatzweise Talente (Komma-getrennt)"></textarea>
    <button onclick="hinzufuegenTalent()">Hinzufügen</button>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Typ</th>
          <th>Steigern</th>
          <th>eBE</th>
          <th>Eigenschaften</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody id="talentTabelle"></tbody>
    </table>

    <a class="back-link" href="admin.html">Zurück zum Adminbereich</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, setDoc, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHIftX5AvSJaPAiUIek0TBVjEtxwZo7Ow",
      authDomain: "dsapp-6722f.firebaseapp.com",
      projectId: "dsapp-6722f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function ladeTalente() {
      const kategorie = document.getElementById("kategorieSelect").value;
      const ref = collection(db, kategorie);
      const snapshot = await getDocs(ref);

      const table = document.getElementById("talentTabelle");
      table.innerHTML = "";

      snapshot.forEach(docSnap => {
        const id = docSnap.id;
        const data = docSnap.data();

        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input id="name-${id}" value="${data.name}"></td>
          <td><input id="typ-${id}" value="${data.typ}"></td>
          <td><input id="steigern-${id}" value="${data.steigern}"></td>
          <td><input id="ebe-${id}" value="${data.ebe}"></td>
          <td>
            <input id="e1-${id}" value="${data.eigenschaft1 || ''}" style="width: 30%">
            <input id="e2-${id}" value="${data.eigenschaft2 || ''}" style="width: 30%">
            <input id="e3-${id}" value="${data.eigenschaft3 || ''}" style="width: 30%">
          </td>
          <td>
            <button onclick="speichereTalent('${id}')">Speichern</button>
            <button onclick="loescheTalent('${id}')">Löschen</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    window.hinzufuegenTalent = async function () {
      const kategorie = document.getElementById("kategorieSelect").value;
      const name = document.getElementById("name").value.trim();
      const typ = document.getElementById("typ").value.trim();
      const steigern = document.getElementById("steigern").value.trim();
      const ebe = document.getElementById("ebe").value.trim();
      const eigenschaft1 = document.getElementById("eigenschaft1").value.trim();
      const eigenschaft2 = document.getElementById("eigenschaft2").value.trim();
      const eigenschaft3 = document.getElementById("eigenschaft3").value.trim();
      const voraussetzungen = document.getElementById("voraussetzungen").value.split(",").map(s => s.trim()).filter(Boolean);
      const ersatzweise = document.getElementById("ersatzweise").value.split(",").map(s => s.trim()).filter(Boolean);

      if (!name || !typ || !steigern) {
        alert("Pflichtfelder fehlen.");
        return;
      }

      const id = name.toLowerCase().replace(/\s+/g, "-");

      await setDoc(doc(db, kategorie, id), {
        name, typ, steigern, ebe,
        eigenschaft1, eigenschaft2, eigenschaft3,
        voraussetzungen, ersatzweise
      });

      ladeTalente();
    };

    window.speichereTalent = async function (id) {
      const kategorie = document.getElementById("kategorieSelect").value;
      const name = document.getElementById(`name-${id}`).value.trim();
      const typ = document.getElementById(`typ-${id}`).value.trim();
      const steigern = document.getElementById(`steigern-${id}`).value.trim();
      const ebe = document.getElementById(`ebe-${id}`).value.trim();
      const eigenschaft1 = document.getElementById(`e1-${id}`).value.trim();
      const eigenschaft2 = document.getElementById(`e2-${id}`).value.trim();
      const eigenschaft3 = document.getElementById(`e3-${id}`).value.trim();

      await updateDoc(doc(db, kategorie, id), {
        name, typ, steigern, ebe,
        eigenschaft1, eigenschaft2, eigenschaft3
      });

      alert("Talent gespeichert.");
    };

    window.loescheTalent = async function (id) {
      const kategorie = document.getElementById("kategorieSelect").value;
      if (confirm(`Talent "${id}" wirklich löschen?`)) {
        await deleteDoc(doc(db, kategorie, id));
        ladeTalente();
      }
    };

    ladeTalente();
  </script>
</body>
</html>
