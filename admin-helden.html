<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Helden verwalten</title>
</head>
<body>
  <h1>Helden</h1>

  <h2>Neuen Helden anlegen</h2>
  <input id="heldenname" placeholder="Name des Helden">
  <button onclick="neuerHeld()">Anlegen</button>

  <h2>Bestehende Helden</h2>
  <div id="heldenliste"></div>

  <a href="admin.html">Zurück zum Adminbereich</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, setDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHIftX5AvSJaPAiUIek0TBVjEtxwZo7Ow",
      authDomain: "dsapp-6722f.firebaseapp.com",
      projectId: "dsapp-6722f",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const heldenRef = collection(db, "helden");

    async function ladeHelden() {
      const liste = document.getElementById("heldenliste");
      liste.innerHTML = "";
      const snapshot = await getDocs(heldenRef);

      snapshot.forEach(eintrag => {
        const data = eintrag.data();
        const id = eintrag.id;

        const div = document.createElement("div");
        div.innerHTML = `<strong>${data.name}</strong> 
          <button onclick="bearbeiten('${id}')">Bearbeiten</button>
          <button onclick="loeschen('${id}')">Löschen</button><br>`;
        liste.appendChild(div);
      });
    }

    window.neuerHeld = async function () {
      const name = document.getElementById("heldenname").value.trim();
      if (!name) return alert("Bitte einen Namen eingeben.");
      const id = name.toLowerCase().replace(/\s+/g, "-");

      await setDoc(doc(db, "helden", id), {
        name,
        rasse: "",
        kultur: "",
        profession: ""
      });

      document.getElementById("heldenname").value = "";
      ladeHelden();
    };

    window.loeschen = async function (id) {
      if (confirm(`Held "${id}" wirklich löschen?`)) {
        await deleteDoc(doc(db, "helden", id));
        ladeHelden();
      }
    };

    window.bearbeiten = function (id) {
      window.location.href = `admin-held-bearbeiten.html?id=${id}`;
    };

    ladeHelden();
  </script>
</body>
</html>
