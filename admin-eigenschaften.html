<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Eigenschaften verwalten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    input[type="text"] {
      padding: 0.5rem;
      margin: 0.2rem;
      width: calc(100% / 3 - 0.5rem);
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      background-color: #2d6cdf;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f4fb8;
    }

    .actions button {
      margin-right: 0.5rem;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      text-decoration: none;
      color: #2d6cdf;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eigenschaften verwalten</h1>

    <div>
      <input type="text" id="eigenschaft-name" placeholder="Name (z. B. Klugheit)">
      <input type="text" id="eigenschaft-kuerzel" placeholder="Kürzel (z. B. KL)">
      <input type="text" id="eigenschaft-beschreibung" placeholder="Beschreibung">
      <button onclick="hinzufuegen()">Hinzufügen</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Kürzel</th>
          <th>Beschreibung</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody id="eigenschaftenListe"></tbody>
    </table>

    <a href="admin.html" class="back-link">Zurück zum Adminbereich</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, setDoc, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHIftX5AvSJaPAiUIek0TBVjEtxwZo7Ow",
      authDomain: "dsapp-6722f.firebaseapp.com",
      projectId: "dsapp-6722f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const eigenschaftenRef = collection(db, "Eigenschaften");

    async function ladeEigenschaften() {
      const liste = document.getElementById("eigenschaftenListe");
      liste.innerHTML = "";

      const snapshot = await getDocs(eigenschaftenRef);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;

        const row = document.createElement("tr");

        row.innerHTML = `
          <td><input type="text" value="${data.name}" id="name-${id}"></td>
          <td><input type="text" value="${data.kuerzel}" id="kuerzel-${id}"></td>
          <td><input type="text" value="${data.beschreibung || ""}" id="beschreibung-${id}"></td>
          <td class="actions">
            <button onclick="aktualisieren('${id}')">Speichern</button>
            <button onclick="loeschen('${id}')">Löschen</button>
          </td>
        `;

        liste.appendChild(row);
      });
    }

    window.hinzufuegen = async function () {
      const name = document.getElementById("eigenschaft-name").value.trim();
      const kuerzel = document.getElementById("eigenschaft-kuerzel").value.trim();
      const beschreibung = document.getElementById("eigenschaft-beschreibung").value.trim();

      if (!name || !kuerzel) {
        alert("Name und Kürzel sind erforderlich.");
        return;
      }

      const neueID = kuerzel.toUpperCase();
      await setDoc(doc(db, "Eigenschaften", neueID), {
        name,
        kuerzel,
        beschreibung
      });

      document.getElementById("eigenschaft-name").value = "";
      document.getElementById("eigenschaft-kuerzel").value = "";
      document.getElementById("eigenschaft-beschreibung").value = "";

      ladeEigenschaften();
    };

    window.aktualisieren = async function (id) {
      const name = document.getElementById(`name-${id}`).value.trim();
      const kuerzel = document.getElementById(`kuerzel-${id}`).value.trim();
      const beschreibung = document.getElementById(`beschreibung-${id}`).value.trim();

      await updateDoc(doc(db, "Eigenschaften", id), {
        name,
        kuerzel,
        beschreibung
      });

      alert("Gespeichert.");
    };

    window.loeschen = async function (id) {
      if (confirm(`Eigenschaft "${id}" wirklich löschen?`)) {
        await deleteDoc(doc(db, "Eigenschaften", id));
        ladeEigenschaften();
      }
    };

    ladeEigenschaften();
  </script>
</body>
</html>
