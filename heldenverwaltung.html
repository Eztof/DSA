<!-- heldenverwaltung.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Heldenverwaltung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0; padding: 2rem; color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .back {
      margin-top: 2rem;
      text-align: center;
    }
    .back a {
      color: #2d6cdf;
      text-decoration: none;
      font-weight: bold;
    }
    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Heldenverwaltung</h1>
  <p>Hier wird später die Heldenverwaltung für den Spieler stattfinden.</p>
  <div class="back">
    <a href="index.html">← Zurück zur Spieler-Auswahl</a>
  </div>

  <script>
    // Frage den Query-Parameter "player"
    const urlParams = new URLSearchParams(window.location.search);
    const playerId = urlParams.get("player");
    if (playerId) {
      document.querySelector("h1").textContent =
        `Heldenverwaltung für Spieler: ${playerId}`;
    } else {
      document.querySelector("h1").textContent = "Kein Spieler ausgewählt!";
    }
  </script>
</body>
</html>
