<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Held bearbeiten</title>
</head>
<body>
  <h1>Held bearbeiten</h1>
  <div id="info"></div>

  <label>Rasse:</label><br>
  <input id="rasse"><br>

  <label>Kultur:</label><br>
  <input id="kultur"><br>

  <label>Profession:</label><br>
  <input id="profession"><br><br>

  <button onclick="speichern()">Speichern</button>
  <a href="admin-helden.html">Zur√ºck</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHIftX5AvSJaPAiUIek0TBVjEtxwZo7Ow",
      authDomain: "dsapp-6722f.firebaseapp.com",
      projectId: "dsapp-6722f",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const heldId = params.get("id");
    const heldRef = doc(db, "helden", heldId);

    async function ladeHeld() {
      const snap = await getDoc(heldRef);
      if (!snap.exists()) {
        document.getElementById("info").innerText = "Held nicht gefunden.";
        return;
      }

      const data = snap.data();
      document.getElementById("info").innerText = `Name: ${data.name}`;
      document.getElementById("rasse").value = data.rasse || "";
      document.getElementById("kultur").value = data.kultur || "";
      document.getElementById("profession").value = data.profession || "";
    }

    window.speichern = async function () {
      const rasse = document.getElementById("rasse").value.trim();
      const kultur = document.getElementById("kultur").value.trim();
      const profession = document.getElementById("profession").value.trim();

      await setDoc(heldRef, {
        ...(await getDoc(heldRef)).data(),
        rasse,
        kultur,
        profession
      });

      alert("Gespeichert!");
    };

    ladeHeld();
  </script>
</body>
</html>
