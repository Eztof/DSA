<!-- admin/spielerverwaltung.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spielerverwaltung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0; padding: 1.5rem; color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
      font-size: 0.95rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      font-size: 0.95rem;
    }
    button {
      margin-top: 0.6rem;
      padding: 0.6rem 1.2rem;
      background-color: #2d6cdf;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #1f4fb8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }
    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #eef2f7;
    }
    td input {
      width: 100%;
      font-size: 0.9rem;
      padding: 0.3rem;
      margin: 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .actions button {
      margin-right: 0.3rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      text-decoration: none;
      color: #2d6cdf;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      td input {
        width: 100%;
        margin-bottom: 0.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spielerverwaltung</h1>

    <label for="player-name">Spielername *</label>
    <input type="text" id="player-name" placeholder="z. B. MaxMustermann">

    <label for="player-password">Passwort *</label>
    <input type="password" id="player-password" placeholder="Passwort für den Spieler">

    <button onclick="hinzufuegenSpieler()">Spieler hinzufügen</button>

    <table>
      <thead>
        <tr>
          <th>Spielername</th>
          <th>Passwort (verschlüsselt)</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody id="spielerTabelle">
        <!-- Hier kommen die vorhandenen Spieler rein -->
      </tbody>
    </table>

    <a class="back-link" href="../admin.html">← Zurück zum Adminbereich</a>
  </div>

  <script type="module">
    import {
      ladeSpieler,
      hinzufuegenSpieler,
      speichereSpieler,
      loescheSpieler
    } from "../scripts/spielerverwaltung.js";

    // Beim Laden: alle Spieler anzeigen
    window.addEventListener("load", () => {
      ladeSpieler();
    });

    window.hinzufuegenSpieler = hinzufuegenSpieler;
    window.speichereSpieler  = speichereSpieler;
    window.loescheSpieler    = loescheSpieler;
  </script>
</body>
</html>
