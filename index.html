<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DSA Startseite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e3eaf1, #f9fbfc);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }

    button {
      background-color: #2d6cdf;
      color: white;
      padding: 0.7em 1.4em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 1em;
    }

    button:hover {
      background-color: #1f4fb8;
    }

    #codePrompt {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    input {
      padding: 0.5em;
      font-size: 1em;
      margin-bottom: 0.5em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #error {
      color: red;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Willkommen bei DSA</h1>
  <p>Dies ist die Startseite deiner Heldenverwaltung.</p>

  <button onclick="showPrompt()">Zum Adminbereich</button>

  <div id="codePrompt">
    <input type="password" id="passwordInput" placeholder="Admin-Code eingeben">
    <button onclick="checkPassword()">Best√§tigen</button>
    <div id="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHIftX5AvSJaPAiUIek0TBVjEtxwZo7Ow",
      authDomain: "dsapp-6722f.firebaseapp.com",
      projectId: "dsapp-6722f",
      storageBucket: "dsapp-6722f.appspot.com",
      messagingSenderId: "693149967345",
      appId: "1:693149967345:web:aa784c1aa1aa105f0c5a50",
      measurementId: "G-LJLLMTX2GT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.showPrompt = function () {
      document.getElementById('codePrompt').style.display = 'flex';
    };

    window.checkPassword = async function () {
      const input = document.getElementById('passwordInput').value.trim();
      const errorDiv = document.getElementById('error');

      if (!input) {
        errorDiv.textContent = "Bitte gib ein Passwort ein.";
        return;
      }

      try {
        const docRef = doc(db, "Info", "Admin-Passwort");
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          const storedPassword = data["Admin-Passwort"]?.toString();

          if (input === storedPassword) {
            window.location.href = "admin.html";
          } else {
            errorDiv.textContent = "Falsches Passwort.";
          }
        } else {
          errorDiv.textContent = "Admin-Passwort nicht gefunden.";
        }
      } catch (err) {
        console.error(err);
        errorDiv.textContent = "Fehler beim Abrufen des Passworts.";
      }
    };
  </script>
</body>
</html>
